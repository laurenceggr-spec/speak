<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My English Tutor üáßüá™</title>
    <style>
        :root { --p: #2C3E50; --s: #3498DB; --bg: #F4F7F6; --err: #E74C3C; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; height: 100vh; }
        .app { width: 100%; max-width: 500px; background: white; display: flex; flex-direction: column; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        header { background: var(--p); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .settings-bar { padding: 10px; background: #eee; border-bottom: 1px solid #ddd; display: flex; gap: 10px; }
        select { flex: 1; padding: 5px; border-radius: 5px; }
        .topics { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; padding: 10px; border-bottom: 2px solid #ddd; }
        .t-btn { font-size: 0.7rem; padding: 8px; border: 1px solid #ddd; border-radius: 5px; cursor: pointer; background: white; }
        .t-btn.active { background: var(--s); color: white; }
        #chat { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 85%; padding: 10px 15px; border-radius: 15px; line-height: 1.4; font-size: 1rem; }
        .user { align-self: flex-end; background: var(--s); color: white; border-bottom-right-radius: 2px; }
        .ai { align-self: flex-start; background: #f0f0f0; border: 1px solid #ddd; border-bottom-left-radius: 2px; }
        .error-msg { background: #FDEDEC; color: var(--err); align-self: center; font-size: 0.8rem; border: 1px solid var(--err); }
        .controls { padding: 20px; text-align: center; border-top: 1px solid #eee; background: white; }
        #mic { width: 65px; height: 65px; border-radius: 50%; border: none; background: var(--err); color: white; font-size: 1.5rem; cursor: pointer; transition: 0.3s; }
        #mic.listening { background: #27AE60; transform: scale(1.1); box-shadow: 0 0 15px rgba(39,174,96,0.4); }
    </style>
</head>
<body>

<div class="app">
    <header>
        <button onclick="askKey()" style="background:none; border:none; color:white; font-size:1.5rem; cursor:pointer;">‚öôÔ∏è</button>
        <div style="font-weight:bold;">English Tutor üáßüá™</div>
        <div id="score">‚≠ê <span id="score-val">0</span></div>
    </header>

    <div class="settings-bar">
        <select id="lvl">
            <option value="A1 (P3-P6)">Niveau Primaire (A1)</option>
            <option value="A2.1 (S1-S2)">Niveau S1-S2 (A2.1)</option>
            <option value="A2.2 (S3)">Niveau S3 (A2.2)</option>
        </select>
    </div>

    <div class="topics" id="t-grid"></div>

    <div id="chat">
        <div class="msg ai">Hi! Clique sur l'engrenage pour ta cl√© API, puis sur le micro pour me parler en anglais !</div>
    </div>

    <div class="controls">
        <button id="mic">üé§</button>
        <p id="status" style="margin-top:10px; color:#666; font-size:0.8rem;">Clique pour parler</p>
    </div>
</div>

<script>
    const FIELDS = [
        { n: 'Identity', e: 'üë§' }, { n: 'House', e: 'üè†' }, { n: 'Hobbies', e: '‚öΩ' }, 
        { n: 'Travel', e: 'üö≤' }, { n: 'Health', e: 'üçé' }, { n: 'Shopping', e: 'üõçÔ∏è' },
        { n: 'Food', e: 'üçï' }, { n: 'Time', e: '‚è∞' }
    ];

    let key = localStorage.getItem('gemini_key') || "";
    let topic = "Identity";
    let score = 0;

    // Cr√©ation des th√®mes
    const grid = document.getElementById('t-grid');
    FIELDS.forEach((f, i) => {
        const b = document.createElement('button');
        b.className = `t-btn ${i === 0 ? 'active' : ''}`;
        b.innerHTML = `${f.e}<br>${f.n}`;
        b.onclick = () => {
            topic = f.n;
            document.querySelectorAll('.t-btn').forEach(x => x.classList.remove('active'));
            b.classList.add('active');
            addMsg(`Topic changed to: ${f.n}`, 'ai');
        };
        grid.appendChild(b);
    });

    // L'engrenage
    window.askKey = function() {
        const input = prompt("Colle ta cl√© API Google Gemini ici :", key);
        if (input) {
            key = input.trim();
            localStorage.setItem('gemini_key', key);
            alert("Cl√© enregistr√©e !");
            location.reload();
        }
    };

    // Voix et Micro
    const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!Speech) {
        alert("Ton navigateur ne supporte pas la reconnaissance vocale. Essaie sur Chrome.");
    } else {
        const rec = new Speech();
        rec.lang = 'en-US';

        document.getElementById('mic').onclick = () => {
            if (!key) return askKey();
            try { rec.start(); } catch(e) {}
        };

        rec.onstart = () => {
            document.getElementById('mic').classList.add('listening');
            document.getElementById('status').innerText = "Je t'√©coute...";
        };

        rec.onresult = (e) => {
            const txt = e.results[0][0].transcript;
            addMsg(txt, 'user');
            callAI(txt);
        };

        rec.onend = () => {
            document.getElementById('mic').classList.remove('listening');
            document.getElementById('status').innerText = "Clique pour parler";
        };
    }

    // Appel √† l'IA
    async function callAI(userText) {
        const l = document.getElementById('lvl').value;
        // URL STABLE V1
        const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${key}`;

        const prompt = {
            contents: [{
                parts: [{ text: `Act as a friendly English Tutor for a student (Level ${l}). Topic: ${topic}. Student said: "${userText}". Respond in 1 short sentence, correct errors gently, and ask 1 question.` }]
            }]
        };

        try {
            const r = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(prompt)
            });
            const d = await r.json();

            if (d.error) {
                addMsg(`Erreur API : ${d.error.message}`, 'error-msg');
            } else if (d.candidates && d.candidates[0].content) {
                const reply = d.candidates[0].content.parts[0].text;
                addMsg(reply, 'ai');
                speak(reply);
                score += 10;
                document.getElementById('score-val').innerText = score;
            }
        } catch (e) {
            addMsg("Connection error. Check your internet.", "error-msg");
        }
    }

    function addMsg(t, cl) {
        const box = document.getElementById('chat');
        const div = document.createElement('div');
        div.className = `msg ${cl}`;
        div.innerText = t;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }

    function speak(t) {
        const u = new SpeechSynthesisUtterance(t);
        u.lang = 'en-US';
        u.rate = 0.9;
        window.speechSynthesis.speak(u);
    }
</script>
</body>
</html>
